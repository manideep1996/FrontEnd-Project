<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Task Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="brand">
                    <h1>Task<span>Gallery</span></h1>
                </div>
                <nav class="navbar">
                    <ul>
                        <li><a href="#" class="nav-link active" data-page="landing">Home</a></li>
                        <li><a href="#" class="nav-link" data-page="about">About</a></li>
                        <li><a href="#" class="nav-link" data-page="contact">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Project Tasks</h2>
                    <p class="card-subtitle">Select a task to view its content</p>
                </div>
                
                <div class="task-toggles task-buttons"></div>
                
                <div class="frame-wrapper">
                    <iframe id="contentFrame" title="Task Content"></iframe>
                    <div class="loading loading-indicator">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Task Gallery. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
