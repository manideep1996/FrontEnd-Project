<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Pattern Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 40px;
        }

        .container {
            background-color: white;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .output {
            background-color: #eeeeee;
            padding: 10px;
            min-height: 100px;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Star Pattern Creator</h2>

    <input type="number" id="rows" placeholder="Enter Rows (1-20)" min="1" max="20">
    
    <select id="patternType">
        <option value="left">Left-Aligned</option>
        <option value="right">Right-Aligned</option>
        <option value="pyramid">Pyramid</option>
        <option value="inverted">Inverted Pyramid</option>
    </select>
    
    <button onclick="generatePattern()">Generate</button>

    <div id="output" class="output">Pattern will appear here</div>
</div>

<script>
    function generatePattern() {
        var rows = parseInt(document.getElementById("rows").value);
        var type = document.getElementById("patternType").value;
        var output = "";

        if (isNaN(rows) || rows < 1 || rows > 20) {
            document.getElementById("output").textContent = "Enter a valid number (1-20)";
            return;
        }

        if (type === "left") {
            for (var i = 1; i <= rows; i++) {
                output += "* ".repeat(i) + "\n";
            }
        } else if (type === "right") {
            for (var i = 1; i <= rows; i++) {
                output += " ".repeat(rows - i) + "* ".repeat(i) + "\n";
            }
        } else if (type === "pyramid") {
            for (var i = 1; i <= rows; i++) {
                output += " ".repeat(rows - i) + "* ".repeat(i * 2 - 1) + "\n";
            }
        } else if (type === "inverted") {
            for (var i = rows; i >= 1; i--) {
                output += "* ".repeat(i) + "\n";
            }
        }

        document.getElementById("output").textContent = output;
    }
</script>

</body>
</html>
