<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap">
    <style>
        :root {
            --background: #1e1e2e;
            --card-bg: #282a36;
            --primary: #8be9fd;
            --text: #f8f8f2;
            --text-secondary: #bd93f9;
            --border: rgba(255, 255, 255, 0.1);
            --radius: 12px;
            --shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s ease-in-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background: var(--background);
            color: var(--text);
        }

        .sidebar {
            width: 250px;
            background: var(--card-bg);
            padding: 30px;
            box-shadow: var(--shadow);
            position: fixed;
            height: 100vh;
            transition: var(--transition);
        }

        .sidebar h2 {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 12px 18px;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            border-radius: var(--radius);
            margin-bottom: 10px;
        }

        .sidebar ul li:hover {
            background: var(--primary);
            color: var(--background);
        }

        .main {
            margin-left: 270px;
            padding: 40px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            text-align: center;
        }

        .form-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .form-card h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            text-align: center;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 12px;
        }

        label {
            font-size: 1rem;
            color: var(--text-secondary);
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: var(--radius);
            border: none;
            background: #44475a;
            color: var(--text);
            outline: none;
        }

        input:focus {
            border: 2px solid var(--primary);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: var(--radius);
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--background);
        }

        .btn-secondary {
            background: #44475a;
            color: var(--text);
        }

        .student-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .student-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
            transition: var(--transition);
        }

        .student-card h4 {
            font-size: 1.2rem;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .student-card p {
            font-size: 1rem;
            color: var(--text-secondary);
        }

    </style>
</head>
<body>
    <div class="sidebar">
        <h2>StudentSys</h2>
        <ul>
            <li>Dashboard</li>
            <li>Students</li>
            <li>Reports</li>
            <li>Settings</li>
        </ul>
    </div>
    <div class="main">
        <div class="header">Manage Students</div>
        <div class="form-card">
            <h3>Add Student</h3>
            <div class="form-group"><label>Name</label><input type="text" id="name"></div>
            <div class="form-group"><label>Course</label><input type="text" id="course"></div>
            <div class="form-group"><label>University</label><input type="text" id="university"></div>
            <div class="button-group">
                <button class="btn btn-primary" onclick="saveStudent()">Save</button>
                <button class="btn btn-secondary" onclick="clearForm()">Clear</button>
            </div>
        </div>
        <div class="student-grid" id="student-list">
            <p style="text-align:center; color: var(--text-secondary);">No students added yet.</p>
        </div>
    </div>
    <script>
        let students = [];
        function saveStudent() {
            const name = document.getElementById("name").value.trim();
            const course = document.getElementById("course").value.trim();
            const university = document.getElementById("university").value.trim();
            if (!name || !course || !university) return;
            students.push({ name, course, university });
            displayStudents();
            clearForm();
        }
        function displayStudents() {
            document.getElementById("student-list").innerHTML = students.map(s => `
                <div class="student-card">
                    <h4>${s.name}</h4>
                    <p>${s.course} - ${s.university}</p>
                </div>
            `).join("");
        }
        function clearForm() {
            document.querySelectorAll("input").forEach(input => input.value = "");
        }
    </script>
</body>
</html>
