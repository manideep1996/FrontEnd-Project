<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-section {
            max-width: 400px;
            background-color: #ffffff;
            padding: 20px;
            margin: 0 auto 30px auto;
            border: 1px solid #ccc;
        }

        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
        }

        .button-group {
            margin-top: 15px;
        }

        button {
            padding: 10px 15px;
            margin-right: 10px;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #2196f3;
            color: white;
            border: none;
        }

        .btn-secondary {
            background-color: #ccc;
            border: none;
        }

        .student-list {
            max-width: 700px;
            margin: 0 auto;
        }

        .student {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }

        .student h3 {
            margin: 0 0 5px;
        }

        .student p {
            margin: 0;
        }
    </style>
</head>
<body>

    <h1>Student Management</h1>

    <div class="form-section">
        <label for="name">Name</label>
        <input type="text" id="name">

        <label for="course">Course</label>
        <input type="text" id="course">

        <label for="university">University</label>
        <input type="text" id="university">

        <div class="button-group">
            <button class="btn-primary" onclick="saveStudent()">Save</button>
            <button class="btn-secondary" onclick="clearForm()">Clear</button>
        </div>
    </div>

    <div class="student-list" id="studentList">
        <p style="text-align:center; color: #666;">No students added yet.</p>
    </div>

    <script>
        let students = [];

        function saveStudent() {
            const name = document.getElementById("name").value.trim();
            const course = document.getElementById("course").value.trim();
            const university = document.getElementById("university").value.trim();

            if (!name || !course || !university) {
                alert("Please fill out all fields.");
                return;
            }

            students.push({ name, course, university });
            displayStudents();
            clearForm();
        }

        function displayStudents() {
            const list = document.getElementById("studentList");

            if (students.length === 0) {
                list.innerHTML = '<p style="text-align:center; color: #666;">No students added yet.</p>';
                return;
            }

            list.innerHTML = students.map(student => `
                <div class="student">
                    <h3>${student.name}</h3>
                    <p>${student.course} - ${student.university}</p>
                </div>
            `).join("");
        }

        function clearForm() {
            document.getElementById("name").value = "";
            document.getElementById("course").value = "";
            document.getElementById("university").value = "";
        }
    </script>

</body>
</html>
