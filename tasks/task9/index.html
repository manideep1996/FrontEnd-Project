<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: #f4f4f4;
        }

        h1 {
            font-size: 26px;
            color: #333;
        }

        .container {
            max-width: 320px;
            margin: 0 auto;
            padding: 25px;
            border-radius: 8px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            font-size: 22px;
            font-weight: bold;
            margin-top: 15px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Random Number Generator</h1>
    <div class="container">
        <input type="number" id="minValue" placeholder="Enter Min">
        <input type="number" id="maxValue" placeholder="Enter Max">
        <button onclick="generateRandom()">Generate</button>
        <div id="result" class="result">?</div>
    </div>
    <script>
        function generateRandom() {
            let min = parseInt(document.getElementById("minValue").value);
            let max = parseInt(document.getElementById("maxValue").value);
            let result = document.getElementById("result");

            if (isNaN(min) || isNaN(max) || min >= max) {
                result.textContent = "Invalid Input!";
                result.style.color = "red";
                return;
            }

            let randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
            result.textContent = randomNum;
            result.style.color = "#007bff";
        }
    </script>
</body>
</html>
