<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            padding: 40px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .container {
            background-color: white;
            padding: 20px;
            margin: 0 auto;
            max-width: 300px;
            border: 1px solid #ccc;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #2196f3;
            color: white;
            border: none;
            cursor: pointer;
        }

        .result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Random Number Generator</h1>

    <div class="container">
        <input type="number" id="minValue" placeholder="Enter minimum value">
        <input type="number" id="maxValue" placeholder="Enter maximum value">
        <button onclick="generateRandom()">Generate</button>
        <div id="result" class="result">Result: ?</div>
    </div>

    <script>
        function generateRandom() {
            var min = parseInt(document.getElementById("minValue").value);
            var max = parseInt(document.getElementById("maxValue").value);
            var result = document.getElementById("result");

            if (isNaN(min) || isNaN(max) || min >= max) {
                result.textContent = "Result: Invalid input!";
                return;
            }

            var randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
            result.textContent = "Result: " + randomNum;
        }
    </script>

</body>
</html>
