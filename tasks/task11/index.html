<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreativeSites</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #1a1a1a;
            color: #fff;
        }
        a {
            text-decoration: none;
            color: #ccc;
            transition: all 0.3s;
        }
        a:hover {
            color: #fff;
        }
        header {
            background-color: #111;
            padding: 15px 30px;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .logo {
            width: 40px;
            height: 40px;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .site-name {
            font-size: 1.5rem;
            font-weight: bold;
        }
        nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .btn {
            padding: 10px 18px;
            border: 2px solid #444;
            border-radius: 8px;
            background-color: transparent;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #333;
            transform: translateY(-2px);
        }
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        .container {
            display: flex;
            flex-direction: row;
            max-width: 1200px;
            margin: 50px auto;
            gap: 50px;
            padding: 0 20px;
        }
        .thumbnails-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            flex: 1;
        }
        .project-thumbnail {
            aspect-ratio: 1;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: transform 0.3s;
        }
        .project-thumbnail:hover {
            transform: translateY(-5px);
        }
        .thumbnail-1 { background-color: #4caf50; }
        .thumbnail-2 { background-color: #ff9800; }
        .thumbnail-3 { background-color: #9c27b0; }
        .thumbnail-4 { background-color: #2196f3; }
        .thumbnail-5 { background-color: #f44336; }
        .thumbnail-6 { background-color: #00bcd4; }
        .content-section {
            max-width: 500px;
            text-align: left;
        }
        .content-section h2 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .content-section h3 {
            font-size: 24px;
            color: #ccc;
            margin-bottom: 20px;
        }
        .content-section p {
            line-height: 1.6;
            color: #bbb;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: flex-start;
        }
        @media (max-width: 968px) {
            .container {
                flex-direction: column;
            }
            .content-section {
                text-align: center;
                max-width: 100%;
            }
            .buttons {
                justify-content: center;
            }
        }
        @media (max-width: 768px) {
            .header-content {
                position: relative;
            }
            .mobile-menu-toggle {
                display: block;
                position: absolute;
                right: 20px;
                top: 15px;
            }
            nav {
                display: none;
                flex-direction: column;
                width: 100%;
                padding: 20px 0;
                margin-top: 20px;
            }
            nav.active {
                display: flex;
            }
            nav a {
                width: 100%;
                text-align: center;
                padding: 12px;
                border-bottom: 1px solid #333;
            }
            .thumbnails-section {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 576px) {
            .thumbnails-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="brand_logo.png" alt="Logo" class="logo">
                <span class="site-name">CreativeSites</span>
            </div>
            <button class="mobile-menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <nav>
                <a href="#">Services</a>
                <a href="#">Designs</a>
                <a href="#">Pricing</a>
                <a href="#" class="btn">About</a>
                <a href="#" class="btn">Contact Us</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="content-section">
                <h2>Responsive Sites</h2>
                <h3>With the best quality and pricing</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <div class="buttons">
                    <a href="#" class="btn">Learn More</a>
                    <a href="#" class="btn">Trial</a>
                </div>
            </section>
            <section class="thumbnails-section">
                <div class="project-thumbnail thumbnail-1">Project 1</div>
                <div class="project-thumbnail thumbnail-2">Project 2</div>
                <div class="project-thumbnail thumbnail-3">Project 3</div>
                <div class="project-thumbnail thumbnail-4">Project 4</div>
                <div class="project-thumbnail thumbnail-5">Project 5</div>
                <div class="project-thumbnail thumbnail-6">Project 6</div>
            </section>
        </div>
    </main>
    <script>
        document.querySelector('.mobile-menu-toggle').addEventListener('click', () => {
            document.querySelector('nav').classList.toggle('active');
        });
    </script>
</body>
</html>
