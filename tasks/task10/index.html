<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #f9f9f9, #dfe9f3);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #bbb;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #007bff;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background: #007bff;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            color: #444;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Age Calculator</h1>
        <label for="dob">Enter Your Birth Date:</label>
        <input type="date" id="dob">
        <button onclick="calculateAge()">Calculate Age</button>
        <div id="result" class="result">Your age will be displayed here</div>
    </div>

    <script>
        function calculateAge() {
            let dobInput = document.getElementById("dob").value;
            let result = document.getElementById("result");

            if (!dobInput) {
                result.textContent = "Please enter a valid date!";
                return;
            }

            let dob = new Date(dobInput);
            let today = new Date();

            if (dob > today) {
                result.textContent = "Invalid date! Birthdate cannot be in the future.";
                return;
            }

            let years = today.getFullYear() - dob.getFullYear();
            let months = today.getMonth() - dob.getMonth();
            let days = today.getDate() - dob.getDate();

            if (days < 0) {
                months--;
                let lastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
                days += lastMonth.getDate();
            }
            
            if (months < 0) {
                years--;
                months += 12;
            }

            result.textContent = `You are ${years} years, ${months} months, and ${days} days old.`;
        }
    </script>

</body>
</html>
