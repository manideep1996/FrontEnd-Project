<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 40px;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 20px;
            max-width: 300px;
            margin: 0 auto;
            border: 1px solid #ccc;
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            background-color: #2196f3;
            color: white;
            border: none;
            cursor: pointer;
        }

        .result {
            margin-top: 15px;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Age Calculator</h2>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob">
    <button onclick="calculateAge()">Calculate Age</button>
    <div id="result" class="result">Your age will be shown here</div>
</div>

<script>
    function calculateAge() {
        var dobInput = document.getElementById("dob").value;
        var result = document.getElementById("result");

        if (!dobInput) {
            result.textContent = "Please enter a birth date.";
            return;
        }

        var dob = new Date(dobInput);
        var today = new Date();

        if (dob > today) {
            result.textContent = "Date cannot be in the future.";
            return;
        }

        var years = today.getFullYear() - dob.getFullYear();
        var months = today.getMonth() - dob.getMonth();
        var days = today.getDate() - dob.getDate();

        if (days < 0) {
            months--;
            var prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
            days += prevMonth.getDate();
        }

        if (months < 0) {
            years--;
            months += 12;
        }

        result.textContent = `You are ${years} years, ${months} months, and ${days} days old.`;
    }
</script>

</body>
</html>
