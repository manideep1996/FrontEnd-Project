<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Letter Animation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap');

        :root {
            --color-purple: #8b5cf6;
            --color-teal: #14b8a6;
            --color-pink: #ec4899;
            --color-orange: #f97316;
            --color-green: #22c55e;
            --color-blue: #3b82f6;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #e5e7eb;
            margin: 0;
            font-family: 'Rubik', sans-serif;
        }

        .floating-text {
            display: flex;
            gap: 16px;
            cursor: pointer;
            position: relative;
        }

        .letter {
            font-size: 80px;
            font-weight: 700;
            transition: transform 0.5s ease, color 0.5s ease;
            position: relative;
        }

        .letter:hover {
            transform: scale(1.3) rotate(8deg);
            text-shadow: 3px 5px 10px rgba(0, 0, 0, 0.3);
        }

        .l1 { color: var(--color-purple); }
        .l2 { color: var(--color-teal); }
        .l3 { color: var(--color-pink); }
        .l4 { color: var(--color-orange); }
        .l5 { color: var(--color-green); }
        .l6 { color: var(--color-blue); }

        @keyframes floatEffect {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .letter:nth-child(odd) {
            animation: floatEffect 2s infinite ease-in-out;
        }

        .letter:nth-child(even) {
            animation: floatEffect 2s infinite ease-in-out alternate;
        }

    </style>
</head>
<body>

    <div class="floating-text">
        <div class="letter l1">M</div>
        <div class="letter l2">A</div>
        <div class="letter l3">N</div>
        <div class="letter l4">I</div>
        <div class="letter l5">D</div>
        <div class="letter l6">E</div>
        <div class="letter l6">E</div>
        <div class="letter l6">P</div>
    </div>

</body>
</html>
