<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Stack Manager</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap">
    <style>
        :root {
            --bg: #f3f4f6;
            --card: #ffffff;
            --primary: #0057b3;
            --text: #222;
            --muted: #666;
            --input: #f9f9f9;
            --border: #ccc;
            --shadow: 8px 8px 16px #b0b0b0, -8px -8px 16px #ffffff;
            --inset-shadow: inset 4px 4px 8px #b0b0b0, inset -4px -4px 8px #ffffff;
            --radius: 12px;
            --transition: 0.3s ease-in-out;
        }
        * {
            margin: 0; padding: 0; box-sizing: border-box; font-family: 'Manrope', sans-serif;
        }
        body {
            display: flex; justify-content: center; align-items: center; min-height: 100vh; background: var(--bg); padding: 30px;
        }
        .container {
            display: flex; max-width: 800px; width: 100%; background: var(--card); border-radius: var(--radius); box-shadow: var(--shadow); padding: 25px; gap: 18px;
        }
        .input-section {
            width: 40%; display: flex; flex-direction: column; align-items: center;
        }
        .title {
            font-size: 1.5rem; font-weight: 700; color: var(--text); margin-bottom: 12px; text-align: center;
        }
        .input-group {
            width: 100%; display: flex; flex-direction: column; gap: 10px; margin-bottom: 18px;
        }
        label {
            font-size: 1rem; font-weight: 600; color: var(--text); text-align: center;
        }
        input {
            padding: 12px; border: none; border-radius: var(--radius); font-size: 1rem; background: var(--input); text-align: center; box-shadow: var(--inset-shadow); outline: none;
        }
        input:focus {
            box-shadow: inset 2px 2px 4px #b0b0b0, inset -2px -2px 4px #ffffff;
        }
        .buttons {
            display: flex; gap: 10px; width: 100%;
        }
        .btn {
            flex: 1; padding: 12px; font-size: 1rem; font-weight: bold; border: none; border-radius: var(--radius); cursor: pointer; transition: var(--transition); box-shadow: var(--shadow);
        }
        .add {
            background: var(--primary); color: white;
        }
        .add:hover {
            background: #00408a;
        }
        .undo {
            background: #ecf0f3; color: var(--text);
        }
        .undo:hover {
            box-shadow: inset 2px 2px 5px #b0b0b0, inset -2px -2px 5px #ffffff;
        }
        .stack-section {
            width: 60%; display: flex; flex-direction: column; align-items: center; gap: 12px;
        }
        .stack-title {
            font-size: 1.3rem; font-weight: bold; color: var(--text);
        }
        .stack {
            width: 100%; background: var(--input); border-radius: var(--radius); padding: 14px; height: 300px; overflow-y: auto; display: flex; flex-direction: column-reverse; box-shadow: var(--inset-shadow);
        }
        .task {
            background: white; padding: 12px; border-radius: var(--radius); font-size: 1rem; font-weight: 600; text-align: center; margin-bottom: 8px; box-shadow: var(--shadow); transition: var(--transition); animation: fadeIn 0.2s ease-out;
        }
        .empty {
            color: var(--muted); text-align: center; font-size: 1rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            .container { flex-direction: column; }
            .input-section { width: 100%; }
            .stack-section { width: 100%; }
            .stack { height: 250px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h2 class="title">Task Stack Manager</h2>
            <div class="input-group">
                <label for="task">Enter Task:</label>
                <input type="text" id="task" placeholder="Type a task...">
            </div>
            <div class="buttons">
                <button class="btn add" onclick="addTask()">Add</button>
                <button class="btn undo" onclick="undoTask()">Undo</button>
            </div>
        </div>
        <div class="stack-section">
            <h3 class="stack-title">Task Stack (LIFO)</h3>
            <div class="stack" id="stackDisplay">
                <div class="empty">No tasks added</div>
            </div>
        </div>
    </div>
    <script>
        let stack = [];
        function addTask() {
            let input = document.getElementById("task");
            let value = input.value.trim();
            if (!value) { alert("Enter a task"); return; }
            stack.push(value);
            input.value = "";
            updateStack();
            input.focus();
        }
        function undoTask() {
            if (stack.length === 0) { alert("No tasks to undo"); return; }
            stack.pop();
            updateStack();
        }
        function updateStack() {
            let display = document.getElementById("stackDisplay");
            display.innerHTML = stack.length === 0 ? '<div class="empty">No tasks added</div>' : stack.map(task => `<div class="task">${task}</div>`).reverse().join('');
        }
    </script>
</body>
</html>
