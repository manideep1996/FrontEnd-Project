<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Transformer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 40px;
        }

        .container {
            background-color: white;
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 80px;
            margin-bottom: 10px;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #aaa;
        }

        .output {
            background-color: #eeeeee;
            padding: 10px;
            font-weight: bold;
            min-height: 30px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Text Transformer</h2>
    <label for="text-input">Enter your text:</label>
    <textarea id="text-input" oninput="convertText()"></textarea>
    <div class="output" id="output-text">Your transformed text will appear here</div>
</div>

<script>
    function convertText() {
        var input = document.getElementById("text-input").value;
        var output = document.getElementById("output-text");
        if (input.trim() === "") {
            output.textContent = "Your transformed text will appear here";
        } else {
            output.textContent = input.toUpperCase();
        }
    }
</script>

</body>
</html>
